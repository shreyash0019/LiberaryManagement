<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Are you sure you want to delete this book?</h2>
    <div>
        <p><strong>Title:</strong> {{ object.title }}</p>
        <p><strong>Author:</strong> {{ object.author.name }}</p>
        <p><strong>ISBN:</strong> {{ object.isbn }}</p>
        <p><strong>Published Year:</strong> {{ object.published_year }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <p><a href="{% url 'book-list' %}">Cancel and go back to Books</a></p>
</body>
</html>
